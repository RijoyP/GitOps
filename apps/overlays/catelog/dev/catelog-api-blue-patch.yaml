apiVersion: apps/v1
kind: Deployment
metadata:
  name: catelog-api
  labels:
    app: catelog-api
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catelog-api
      version: blue
  template:
    metadata:
      labels:
        app: catelog-api
        version: blue
    spec:
      containers:
        - name: catelog-api
          image: myregistry.azurecr.io/catelog-api:v1.0.0
          envFrom:
            - configMapRef:
                name: catelogapi-config
