apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - helm-repository.yaml
  - helm-release.yaml
  - configmap-dashboard.yaml

patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: add
        path: /metadata/labels/app.kubernetes.io~1managed-by
        value: kustomize
  - target:
      kind: ConfigMap
    patch: |-
      - op: add
        path: /metadata/labels/app.kubernetes.io~1managed-by
        value: kustomize
