apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  releaseName: grafana
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: "7.3.12"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    adminPassword: "changeme"
    persistence:
      enabled: false
    ingress:
      enabled: false     # ✅ Disable Grafana’s own ingress
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-kube-prometheus-prometheus.flux-system.svc.cluster.local:9090
            access: proxy
            isDefault: true
    service:
      type: ClusterIP
