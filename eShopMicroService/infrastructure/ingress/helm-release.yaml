apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: "5.3.0"    # adjust latest stable
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      admissionWebhooks:
        enabled: true