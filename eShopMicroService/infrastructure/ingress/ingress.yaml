apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: flux-system
  annotations:
    # CRITICAL: This regex captures everything after /grafana/ as $2
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Allow cross-namespace service references
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: 4.220.25.50.nip.io
      http:
        paths:
          # Grafana - CORRECT regex pattern
          - path: /grafana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: grafana.monitoring.svc.cluster.local
                port:
                  number: 80
          
          # Prometheus - CORRECT regex pattern
          - path: /prometheus(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local
                port:
                  number: 9090
          
          # Kibana - CORRECT regex pattern
          - path: /kibana(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kibana-kibana.logging.svc.cluster.local
                port:
                  number: 5601
          
          # Zipkin - CORRECT regex pattern
          - path: /zipkin(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: zipkin.tracing.svc.cluster.local
                port:
                  number: 9411
          
          # Jaeger - CORRECT regex pattern
          - path: /jaeger(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: jaeger-query.tracing.svc.cluster.local
                port:
                  number: 16686
          