apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 10m
  releaseName: redis
  chart:
    spec:
      chart: redis
      version: "18.5.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    architecture: standalone
    image:
      registry: docker.io
      repository: bitnami/redis
      tag: 8.2.1-debian-12-r0
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
