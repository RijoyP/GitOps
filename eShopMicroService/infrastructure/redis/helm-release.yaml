apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 10m
  releaseName: redis
  chart:
    spec:
      chart: redis
      version: "19.5.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami-redis
        namespace: flux-system
  install:
    createNamespace: true
  values:
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
