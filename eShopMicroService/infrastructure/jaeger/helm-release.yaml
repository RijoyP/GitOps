apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  releaseName: jaeger
  interval: 15m
  chart:
    spec:
      chart: jaeger
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  values:
    allInOne:
      enabled: true
      image:
        repository: jaegertracing/all-in-one
        tag: "1.53"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      service:
        type: ClusterIP
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
    storage:
      type: memory

