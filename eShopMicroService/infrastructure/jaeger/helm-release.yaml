apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: monitoring
spec:
  releaseName: jaeger
  interval: 15m
  chart:
    spec:
      chart: jaeger
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
  values:
    allInOne:
      enabled: false  # disable all-in-one

    query:
      enabled: true
      service:
        type: ClusterIP
        ports:
          - name: http-query
            port: 80
            targetPort: 16686
          - name: grpc
            port: 16685
            targetPort: 16685
          - name: admin
            port: 16687
            targetPort: 16687
      ingress:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    collector:
      enabled: true
      service:
        type: ClusterIP
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    agent:
      enabled: true
      service:
        type: ClusterIP

    storage:
      type: memory
