apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-apps
resources:
  - ../../base
configMapGenerator:
  - name: discountapi-dev-config        # Explicit name
    files:
      - values.yaml=values-dev.yaml
secretGenerator:
  - name: discountapi-dev-secret        # Explicit name
    files:
      - values.yaml=values-dev.yaml
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: HelmRelease
      name: app-placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: discountapi-dev              # Explicit name
      - op: replace
        path: /spec/releaseName
        value: discountapi-dev              # Explicit name
      - op: add
        path: /spec/valuesFrom/-
        value:
          kind: ConfigMap
          name: discountapi-dev-config      # Matches generator
          optional: false
      - op: add
        path: /spec/valuesFrom/-
        value:
          kind: Secret
          name: discountapi-dev-secret      # Matches generator
          optional: false