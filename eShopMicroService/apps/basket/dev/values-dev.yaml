replicaCount: 1

image:
  repository: eshopmicroserviceacr.azurecr.io/basketapi
  tag: "937"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

config:
  ASPNETCORE_ENVIRONMENT: "Development"
  ASPNETCORE_URLS: "http://+:8080"
  ConnectionStrings__Database: "Server=eshopmicroservicepostgres.postgres.database.azure.com;Port=5432;User Id=postgres;Password=postgres123;Database=BasketDB;sslmode=allow"
  ConnectionStrings__Redis: "distributedcache:6379"
  MessageBrocker__Host: "amqp://ecommerce-mq:5672"
  MessageBrocker__UserName: "guest"
  AuthAD__Authority: "https://duedendidentityserver:8081"

secret:
  MessageBrocker__Password: "guest"
  DatabasePassword: "postgres123"
